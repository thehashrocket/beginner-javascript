<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <style>
    .turt {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>
  <img width="200" src="./turtle.png" alt="Turt" class="turt">
  <script>
    const turtle = document.querySelector('.turt');
    let x = 0;
    let y = 0;
    const speed = 20;
    let flipped = false;
    let rotate = 0;
    function handleKeyDown(event) {
      // if it's not an arrow key, we don't care.
      if (!event.key.includes('Arrow')) return;

      switch (event.key) {
        case 'ArrowUp':
          y = y - 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y = y + 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x = x - 1;
          flipped = true;
          rotate = 0;
          break;
        case 'ArrowRight':
          x = x + 1;
          flipped = false;
          rotate = 0;
          break;
        default:
          break;
      }
      turtle.setAttribute('style', `
      --x: ${x * speed}px; 
      --y: ${y * speed}px;
      --rotateX: ${flipped ? '180deg' : '0'};
      --rotate: ${ rotate}deg;
      `);

      console.log(x, y);
    }
    window.addEventListener('keydown', handleKeyDown);
  </script>

</body>

</html>
